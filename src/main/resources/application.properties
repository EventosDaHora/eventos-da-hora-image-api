debug=false
version.number=@version@
project.name=@name@

spring.application.name=eventos-da-hora-image-api
server.port=8003

#alterar dados de banco de dados para configura��o do projeto
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5402/imagedb}
spring.datasource.username=${DATASOURCE_USERNAME:eventos-da-hora}
spring.datasource.password=${DATASOURCE_PASSWORD:eventos-da-hora}
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximumPoolSize=10

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=3MB

management.endpoints.web.cors.allowed-headers='*'
management.endpoints.web.cors.allowed-origins='*'
management.endpoints.web.cors.allowed-methods='*'
